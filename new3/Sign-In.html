<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-In</title>
    <link rel="stylesheet" href="Sign-In.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <a href="first.html"><img src="icon.png" alt=""></a>
    </nav>
    <div class="box">
      <div class="gradient-box"><img src="Group 2.png" alt="" width="500px" height="500px"></div>

      <div class="Sign-In">
        <h1>Sign In</h1>
        <div class="div">
          <div class="Email">
            <input
              type="email"
              name="Email address"
              placeholder="Email address"
            />
          </div>

          <div class="Aliasname">
            <input type="email" name="aliasname" placeholder="Aliasname" />
          </div>
        </div>
          <button class="sign-in-button">Sign In</button>
        </div>
      </div>
    </div>
  </body>
</html>
